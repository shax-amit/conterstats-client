<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      #register-form {
        max-width: 500px;
        margin: 2rem auto;
        padding: 1rem;
      }

      #register-form h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }

      .form-group label {
        flex: 1;
        font-weight: bold;
      }

      .form-group input {
        flex: 2;
        padding: 0.6rem;
        border: none;
        border-radius: 1rem;
        background-color: #ddd;
      }

      .submit-button {
        width: 100%;
        padding: 0.8rem;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 1rem;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
      }

      .submit-button:hover {
        background-color: #0000cc;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>Conterstates</h1>
        </section>
        <section class="header-right">
          <a href="index.html" class="header-button">Home</a>
          <a href="login.html" class="header-button">Login</a>
          <a href="wishlist.html" class="header-button">Wishlist</a>
          <a href="#" class="header-button lang-select">üåê En ‚ñº</a>
        </section>
      </section>
    </section>

    <form id="register-form">
      <h2>create account:</h2>

      <div class="form-group">
        <label for="first">first name:</label>
        <input type="text" id="first" placeholder="enter first name" />
      </div>

      <div class="form-group">
        <label for="last">last name:</label>
        <input type="text" id="last" placeholder="last name" />
      </div>

      <div class="form-group">
        <label for="email">email :</label>
        <input type="email" id="email" placeholder="enter mail" />
      </div>

      <div class="form-group">
        <label for="phone">phone :</label>
        <input type="tel" id="phone" placeholder="enter phone number" />
      </div>

      <div class="form-group">
        <label for="state">state:</label>
        <input type="text" id="state" placeholder="enter state" />
      </div>

      <div class="form-group">
        <label for="birth">birth:</label>
        <input type="text" id="birth" placeholder="enter date of birth" />
      </div>

      <button type="submit" class="submit-button">submit</button>
    </form>
  </body>
</html>
