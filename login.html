<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CounterStats | Login</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>Conterstates</h1>
        </section>
        <section class="header-right">
          <a href="index.html" class="header-button">Home</a>
          <a href="login.html" class="header-button">Login</a>
          <a href="wishlist.html" class="header-button">Wishlist</a>
          <a href="#" class="header-button lang-select">🌐 En ▼</a>
        </section>
      </section>
    </section>

    <section id="login-form">
      <h2>login:</h2>
      <form id="login">
        <label for="email">email :</label><br />
        <input
          type="email"
          id="email"
          placeholder="enter mail"
          required
        /><br />

        <label for="password">password:</label><br />
        <input
          type="password"
          id="password"
          placeholder="password"
          required
        /><br />

        <button type="submit" class="login-submit">submit</button>
      </form>

      <p class="create-account-link">
        Don't have an account? <a href="register.html">Create Account</a>
      </p>
    </section>
  </body>
</html>
