<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>CounterStats | Knives</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      #sortOptions {
        background: white;
        border-radius: 0.5rem;
        list-style: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 0.5rem 0;
        position: absolute;
        margin-top: 2.5rem;
        display: none;
      }

      #sortOptions li {
        padding: 0.4rem 1rem;
        cursor: pointer;
      }

      #sortOptions li:hover {
        background-color: #f1f1f1;
      }

      .wishlist-btn {
        padding: 0.4rem 0.8rem;
        background-color: transparent;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s ease;
      }

      .wishlist-btn:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>Conterstates</h1>
        </section>
        <section class="header-right">
          <a href="index.html" class="header-button">Home</a>
          <a href="login.html" class="header-button">Login</a>
          <a href="wishlist.html" class="header-button">Wishlist</a>
          <a href="#" class="header-button lang-select">üåê En ‚ñº</a>
        </section>
      </section>
    </section>

    <!-- Main Section -->
    <section
      id="knives-section"
      style="padding: 2rem; max-width: 900px; margin: auto"
    >
      <section
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 1rem;
        "
      >
        <h2>Knives:</h2>
        <section style="display: flex; gap: 1rem; position: relative">
          <input
            type="text"
            id="searchInput"
            placeholder="üîç Search"
            style="
              padding: 0.4rem 1rem;
              border-radius: 0.5rem;
              border: none;
              background: #f1f1f1;
            "
          />
          <section id="sortToggle" style="cursor: pointer">Sort by ‚ñº</section>
          <ul id="sortOptions">
            <li data-sort="name">Name</li>
            <li data-sort="price">Price</li>
            <li data-sort="condition">Condition</li>
          </ul>
        </section>
      </section>

      <!-- Item list -->
      <section id="itemList">
        <section
          class="knife-row"
          data-name="Knife #1"
          data-price="30.4"
          data-condition="FN"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
          "
        >
          <span>Knife #1</span>
          <img src="assets/icons/knife.png" alt="knife" style="width: 40px" />
          <span>30.4$</span>
          <span style="font-weight: bold; font-family: monospace">FN</span>
          <button class="wishlist-btn">‚ô°</button>
        </section>

        <section
          class="knife-row"
          data-name="Knife #2"
          data-price="17.5"
          data-condition="MW"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
          "
        >
          <span>Knife #2</span>
          <img src="assets/icons/knife.png" alt="knife" style="width: 40px" />
          <span>17.5$</span>
          <span style="font-weight: bold; font-family: monospace">MW</span>
          <button class="wishlist-btn">‚ô°</button>
        </section>

        <section
          class="knife-row"
          data-name="Knife #3"
          data-price="5.5"
          data-condition="FT"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
          "
        >
          <span>Knife #3</span>
          <img src="assets/icons/knife.png" alt="knife" style="width: 40px" />
          <span>5.5$</span>
          <span style="font-weight: bold; font-family: monospace">FT</span>
          <button class="wishlist-btn">‚ô°</button>
        </section>

        <section
          class="knife-row"
          data-name="Knife #4"
          data-price="22.6"
          data-condition="WW"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
          "
        >
          <span>Knife #4</span>
          <img src="assets/icons/knife.png" alt="knife" style="width: 40px" />
          <span>22.6$</span>
          <span style="font-weight: bold; font-family: monospace">WW</span>
          <button class="wishlist-btn">‚ô°</button>
        </section>

        <section
          class="knife-row"
          data-name="Knife #5"
          data-price="12.9"
          data-condition="BS"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
          "
        >
          <span>Knife #5</span>
          <img src="assets/icons/knife.png" alt="knife" style="width: 40px" />
          <span>12.9$</span>

          <button class="wishlist-btn">‚ô°</button>
        </section>
      </section>
    </section>

    <!-- Script -->
    <script>
      const sortToggle = document.getElementById("sortToggle");
      const sortOptions = document.getElementById("sortOptions");
      const itemList = document.getElementById("itemList");

      // Toggle sort menu
      sortToggle.addEventListener("click", () => {
        sortOptions.style.display =
          sortOptions.style.display === "block" ? "none" : "block";
      });

      // Close on outside click
      document.addEventListener("click", (e) => {
        if (!sortToggle.contains(e.target) && !sortOptions.contains(e.target)) {
          sortOptions.style.display = "none";
        }
      });

      // Sorting logic
      sortOptions.querySelectorAll("li").forEach((option) => {
        option.addEventListener("click", () => {
          const sortBy = option.getAttribute("data-sort");
          sortItems(sortBy);
          sortOptions.style.display = "none";
        });
      });

      function sortItems(criterion) {
        const items = Array.from(document.querySelectorAll(".knife-row"));

        items.sort((a, b) => {
          let aVal = a.dataset[criterion];
          let bVal = b.dataset[criterion];

          if (criterion === "price") {
            return parseFloat(aVal) - parseFloat(bVal);
          } else {
            return aVal.localeCompare(bVal);
          }
        });

        items.forEach((item) => itemList.appendChild(item));
      }

      // Wishlist buttons logic
      document.querySelectorAll(".wishlist-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const isAdded = btn.classList.contains("added");

          if (!isAdded) {
            btn.textContent = "‚úì";
            btn.classList.add("added");
            btn.style.opacity = "0.6";
          } else {
            btn.textContent = "‚ô°";
            btn.classList.remove("added");
            btn.style.opacity = "1";
          }
        });
      });
    </script>
    <script>
      const searchInput = document.getElementById("searchInput");
      const allItems = document.querySelectorAll(".knife-row"); // ◊ê◊ï .pistol-row ◊ï◊õ◊ï'

      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const query = e.target.value.trim().toLowerCase();

          allItems.forEach((item) => {
            const name = item.dataset.name.toLowerCase();
            if (name.includes(query)) {
              item.style.display = "flex";
            } else {
              item.style.display = "none";
            }
          });
        }
      });
    </script>
  </body>
</html>
