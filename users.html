<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CounterStats | Users</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      body {
        font-family: sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 0;
      }

      #header {
        background-color: #ddd;
        padding: 1.5rem;
      }

      .header-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left h1 {
        margin: 0;
        font-size: 2rem;
      }

      .header-right {
        display: flex;
        gap: 1rem;
      }

      .header-button {
        background: black;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: bold;
      }

      #user-section {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .user-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .user-header input {
        padding: 0.4rem 1rem;
        border-radius: 0.5rem;
        border: none;
        background: #fff;
        margin-right: 1rem;
      }

      #sortToggle {
        cursor: pointer;
      }

      .user-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        background: #fff;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
      }

      .user-row:nth-child(even) {
        background: #f9f9f9;
      }

      .user-link {
        text-decoration: none;
        color: inherit;
      }

      .user-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>Conterstates</h1>
        </section>
        <section class="header-right">
          <a href="employee-home.html" class="header-button">Home</a>
          <a href="employee-login.html" class="header-button">Login</a>
          <a href="#" class="header-button lang-select">üåê En ‚ñº</a>
        </section>
      </section>
    </section>

    <!-- Main -->
    <section id="user-section">
      <section class="user-header">
        <h2>users:</h2>
        <section style="display: flex; align-items: center">
          <input type="text" id="searchInput" placeholder="üîç Search" />
          <section id="sortToggle">| Sort by ‚ñº</section>
        </section>
      </section>

      <section id="userList">
        <section class="user-row" data-name="amitsa">
          <a href="user-details.html" class="user-link">amitsa</a>
          <span>id:324272287</span>
        </section>
        <section class="user-row" data-name="eyalda">
          <a href="user-details.html" class="user-link">eyalda</a>

        </section>
        <section class="user-row" data-name="yuval">
          <a href="user-details.html" class="user-link">yuval</a>
          <span>id:324272287</span>
        </section>
        <section class="user-row" data-name="avivit">
          <a href="user-details.html" class="user-link">avivit</a>
          <span>id:324272287</span>
        </section>
        <section class="user-row" data-name="daniel">
          <a href="user-details.html" class="user-link">daniel</a>

        </section>
        <section class="user-row" data-name="amir">

        <section class="user-row" data-name="sharon">
          <a href="user-details.html" class="user-link">sharon</a>

        </section>
      </section>
    </section>

    <script>
      const searchInput = document.getElementById("searchInput");
      const userRows = document.querySelectorAll(".user-row");

      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const query = e.target.value.trim().toLowerCase();

          userRows.forEach((row) => {
            const name = row.dataset.name.toLowerCase();
            row.style.display = name.includes(query) ? "flex" : "none";
          });
        }
      });

      const sortToggle = document.getElementById("sortToggle");
      const userList = document.getElementById("userList");

      sortToggle.addEventListener("click", () => {
        const rows = Array.from(userList.querySelectorAll(".user-row"));
        rows.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
        rows.forEach((row) => userList.appendChild(row));
      });
    </script>
  </body>
</html>
