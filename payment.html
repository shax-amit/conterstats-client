<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CounterStats | Payment</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      body {
        font-family: sans-serif;
        background: #f1f1f1;
        margin: 0;
        padding: 2rem;
      }

      #payment-section {
        max-width: 900px;
        margin: auto;
      }

      .item-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        padding: 1rem;
        border-bottom: 1px solid #ccc;
      }

      .item-row:nth-child(even) {
        background: #f9f9f9;
      }

      .item-row img {
        width: 40px;
      }

      h2 {
        margin-top: 0;
      }

      .total-price {
        text-align: right;
        font-size: 1.3rem;
        font-weight: bold;
        margin-top: 1rem;
      }

      .form-section {
        margin-top: 2rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.3rem;
        margin-top: 1rem;
      }

      input {
        width: 100%;
        padding: 0.8rem;
        border-radius: 0.8rem;
        border: none;
        background: #ddd;
        font-size: 1rem;
      }

      .submit-btn {
        display: block;
        margin: 2rem auto 0;
        padding: 1rem 2rem;
        background-color: blue;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <section class="header-wrapper">
        <section class="header-left">
          <h1>Conterstates</h1>
        </section>
        <section class="header-right">
          <a href="index.html" class="header-button">Home</a>
          <a href="login.html" class="header-button">Login</a>
          <a href="wishlist.html" class="header-button">Wishlist</a>
          <a href="#" class="header-button lang-select" id="lang-toggle">
            üåê <span id="current-lang">En</span> ‚ñº
          </a>
        </section>
      </section>
    </section>

    <!-- ◊™◊§◊®◊ô◊ò ◊î◊©◊§◊ï◊™ -->
    <ul id="lang-menu" class="lang-dropdown hidden">
      <li data-lang="en">English</li>
      <li data-lang="he">◊¢◊ë◊®◊ô◊™</li>
      <li data-lang="fr">Fran√ßais</li>
      <li data-lang="es">Espa√±ol</li>
    </ul>

    <section id="payment-section">
      <h2>items:</h2>

      <section class="item-row">
        <span>Pistol #7</span>
        <img src="assets/icons/pistol.png" alt="Pistol" />
        <span>4.2$</span>
        <span>added to wishlist</span>
      </section>

      <section class="item-row">
        <span>Rifle #6</span>
        <img src="assets/icons/rifle.png" alt="Rifle" />
        <span>16.6$</span>
        <span>added to wishlist</span>
      </section>

      <section class="item-row">
        <span>Knife #3</span>
        <img src="assets/icons/knife.png" alt="Knife" />
        <span>5.5$</span>
        <span>added to wishlist</span>
      </section>

      <p class="total-price">total price: 26.3$</p>

      <h2>payment:</h2>
      <section class="form-section">
        <label>Credit card number :</label>
        <input type="text" placeholder="**** **** **** ****" />

        <label>cvc:</label>
        <input type="text" placeholder="***" />

        <label>validity:</label>
        <input type="text" placeholder="**\\**" />
      </section>

      <button class="submit-btn">submit</button>
    </section>
  </body>
</html>
